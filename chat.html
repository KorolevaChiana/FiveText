<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат с Тенью Скорпиона</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 10px 0;
      font-size: 1.3em;
      font-weight: regular;
      text-shadow:
        0 0 1px #0f0,
        0 0 3px #0f0;
      max-width: 70%;
    }

    .user {
      align-self: flex-end;
      background-color: #222;
      color: #0f0;
      border: 1px solid #000;
      border-radius: 8px;
      margin-right: 30px;
      padding: 8px;
      max-width: 50%;
      text-align: left;
    }

    .ai {
      align-self: flex-start;
      margin-left: 30px;
      background: none;
      border: none;
      padding: 0;
    }

    #inputBox {
      display: flex;
      border-top: 1px solid #0f0;
    }

    #input {
      flex: 1;
      background: #111;
      color: #0f0;
      border: none;
      padding: 10px;
      font-family: monospace;
      font-size: 1.1em;
    }

    #send {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputBox">
    <input id="input" placeholder="Скажи Тени..." autocomplete="off" />
    <button id="send">⮞</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    const WORKER_URL = "https://snowy-wood-7611.koroleva-chiana.workers.dev/";

    let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");

    function render() {
      chat.innerHTML = "";
      history.forEach(msg => {
        const div = document.createElement("div");
        const role = msg.role === "assistant" ? "ai" : msg.role;
        div.className = "msg " + role;
        div.textContent = msg.content;
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      history.push({ role: "user", content: text });
      render();

      try {
        const key = await fetch(WORKER_URL).then(res => res.text());

        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + key
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [
              { role: "system", content: "Ты — Тень Скорпиона. Отвечай резко, кратко, уверенно. Королева — твой адресат." },
              ...history
            ],
            temperature: 0.8
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "⚠️ Пустой ответ.";
        history.push({ role: "assistant", content: reply });
        localStorage.setItem("chatHistory", JSON.stringify(history));
        render();
      } catch (err) {
        history.push({ role: "assistant", content: "⚠️ Ошибка: " + err.message });
        render();
      }
    }

    send.onclick = sendMessage;
    input.onkeydown = e => { if (e.key === "Enter") sendMessage(); };

    render();
  </script>
</body>
</html>
