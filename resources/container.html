    body {
      margin: 0;
      display: flex;

      font-family: sans-serif;
      background-color: #111;

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      overflow-y: auto;
    }

    .video-frame {
      flex: 1;
      min-height: 30%;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
    }

    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .right {
      width: 800px; /* фиксированная ширина */
      border-left: 2px solid #444;
      background-color: #222;
    }

    .right iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
